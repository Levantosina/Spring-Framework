<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Show</title>
</head>
<body>





<table>
  <thead>
  <tr>


    <th>Departure station name</th>

  <tbody>
  <tr  th:each="stationMay : ${stations}">

  </td>

    <td
            th:href="@{/stations/{id}(id=${stationMay.id})}"
            th:text="${stationMay.departureStationName}">departure</td>

  </tr>
  </tbody>


</table>

<footer style="=font-size:large"class="panel-footer">
  <nav aria-label="Page navigation ">
    Total Items [[${totalItems}]] : Page [[${currentPage}]] of [[${totalPages}]]

    </br>
    <a  class="page-link" th:if="${currentPage > 1}" th:href="@{/stations/show/page/1}" >First</a>
    <span th:unless="${currentPage > 1}">First</span>&nbsp;&nbsp;

    <a th:if="${currentPage > 1}" th:href="@{'/stations/show/page/' + ${currentPage - 1}}">Previous</a>
    <span th:unless="${currentPage > 1}">Previous</span>&nbsp;&nbsp;

    <span th:each="i: ${#numbers.sequence(1, 10)}">
            <a th:if="${i != currentPage}" th:href="@{'/stations/show/page/' + ${i}}">[[${i}]]</a>
            <span th:unless="${i != currentPage}">[[${i}]]</span>&nbsp;&nbsp;
            </span>
    <a th:if="${currentPage < totalPages}" th:href="@{'/stations/show/page/' + ${currentPage + 1}}">Next</a>
    <span th:unless="${currentPage < totalPages}">Next</span>&nbsp;&nbsp;


    <a th:if="${currentPage < totalPages}" th:href="@{'/stations/show/page/' + ${totalPages}}">Last</a>
    <span th:unless="${currentPage < totalPages}">Last</span>


  </nav>
</footer>
</body>
</html>
